<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../public/css/addProject.css">
    <title>My Project</title>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <img  src="../public/assets/logo-dumbways.png" alt="" width="40px" style="margin-left: 60px;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active me-4 ms-4" aria-current="page" href="/"><b>Home</b></a>
              </li>
            </ul>
            <a href="/form-register" class="btn mx-2" style="background-color: #5F7161 !important; border: none; color: white;">Register</a>
            <a href="/contact" class="btn btn-dark">Contact Me</a>
            </form>
          </div>
        </div>
      </nav>



      <!-- form log In -->
      <div class="container-fluid py-5 text-black" style="background-color: #D8D8D8 !important; height: 599px;">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>

            {{if .FlashData}}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{.FlashData}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {{end}}

            <div class="offset-lg-2 col-lg-8 d-flex justify-content-center">
                <form style="width: 500px" action="/login" method="POST">
                    <div class="mb-3">
                      <label for="input-email" class="form-label"><b>Email</b></label>
                      <input type="email" id="input-email" class="form-control shadow rounded" autocomplete="off" name="input-email" required>
                    </div>
                    <div class="mb-3">
                      <label for="input-password" class="form-label"><b>Password</b></label>
                      <input type="password" id="input-password" class="form-control shadow rounded" autocomplete="off" name="input-password" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-dark btn-sm prounded-pill">Submit</button>
                    </div>

                </form>
            </div>
    

        </div>
      </div>


        
       <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
